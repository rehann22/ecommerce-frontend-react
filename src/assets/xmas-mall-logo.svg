<svg width="182" height="90" viewBox="0 0 182 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gift box icon - geometric and minimal -->
  <g>
    <!-- Box base -->
    <rect x="8" y="32" width="32" height="32" fill="#8A33FD" rx="2"/>
    
    <!-- Ribbon vertical -->
    <rect x="22" y="32" width="4" height="32" fill="#3F4646"/>
    
    <!-- Ribbon horizontal -->
    <rect x="8" y="46" width="32" height="4" fill="#3F4646"/>
    
    <!-- Bow - simple geometric shape -->
    <circle cx="18" cy="28" r="3" fill="#E74C3C"/>
    <circle cx="26" cy="28" r="3" fill="#E74C3C"/>
    <circle cx="24" cy="26" r="2.5" fill="#E74C3C"/>
  </g>

  <!-- Text: Xmas Mall -->
  <g>
    <!-- "Xmas" in purple -->
    <text x="52" y="52" fill="#8A33FD" font-size="28" font-weight="700" font-family="system-ui, -apple-system, sans-serif" letter-spacing="-0.5">Xmas</text>
    
    <!-- "Mall" in dark gray -->
    <text x="116" y="52" fill="#3F4646" font-size="28" font-weight="700" font-family="system-ui, -apple-system, sans-serif" letter-spacing="-0.5">Mall</text>
  </g>
</svg>